<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form id="bmiForm">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height" required>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight" required>
            
            <!-- <button type="button" onclick="calculateBMI()">Calculate</button> -->
            <button type="button" id="button">Calculate</button>
            
            <div id="result"></div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
